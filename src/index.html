<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSChess</title>
<!--    <script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h3>JS Chess</h3>
</header>
<div>
    <button id="newGameBtn">New Game</button>
</div>
<div id="JoinGameDialogue">
    <br/>

    <button type="button" id="joinGameBtn">Join game</button>
</div>

<div id="board_game"></div>

<div>
    <input type="checkbox" id="mute" name="mute" value="mute" checked>
    <label for="mute">MUTE</label>
</div>

<div>
    <input type="checkbox" id="mute_all" name="mute_all" value="mute_all">
    <label for="mute_all">Mute Sound Effects</label>
</div>


<script src="js/Ui/boardUi.js"></script>
<script src="js/util.js"></script>

<script src="js/Ui/controller.js"></script>
<script src="js/Ui/mvcEvent.js"></script>
<script src="js/Ui/view.js"></script>
<script src="js/Ui/userClickMoveHandler.js"></script>
<script src="js/Ui/singleReturnEvent.js"></script>

<script src="js/pieces/piece.js"></script>
<script src="js/pieces/imageSourceProvider.js"></script>
<script src="js/pieces/position.js"></script>
<script src="js/pieces/pieceFactory.js"></script>
<script src="js/pieces/move.js"></script>

<script src="js/game.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/lodash.js"></script>

<script src="js/chessEngine/moveGenerator.js"></script>
<script src="js/chessEngine/moveValidator.js"></script>
<script src="js/chessEngine/moveHandler.js"></script>
<script src="js/connectionHandler.js"></script>
<script src="js/chessEngine/checkHandler.js"></script>
<script src="js/chessEngine/gameState.js"></script>
<script src="js/chessEngine/board.js"></script>
<script src="js/defs.js"></script>
<script src="js/main.js"></script>
<script src="audio_clips/audioClips.js"></script>
<script>
    var checkMusic=document.querySelector('input[value="mute"]');
    checkMusic.addEventListener('change',()=>{
            if(checkMusic.checked)
                {
                    music_sound.stop();
                }
            else
                {
                    music_sound.play();
                }
    });
    let newGameClickSound=document.getElementById("newGameBtn").onclick=
        function (){
            if(click_sound.mute!==true) {
                click_sound.play();
            }
            init();
        }
    var checkSoundEffects=document.querySelector('input[value="mute_all"]');
    checkSoundEffects.addEventListener('change',()=> {
        if (checkSoundEffects.checked) {
            click_sound.mute = true;
            select_sound.mute = true;
            click02_sound.mute = true;
        }
        else{
            click_sound.mute = false;
            select_sound.mute = false;
            click02_sound.mute = false;
        }
    });

</script>



</body>
</html>
