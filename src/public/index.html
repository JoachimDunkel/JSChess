<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JSChess</title>
    <!--    <script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h3>JS Chess</h3>
</header>
<div>
    <button class="button" id="newGameBtn">New Game</button>
    <br/>
</div>
<div class="text" id='gameID' ondrop="drop(ev)" ondragover="allowDrop(ev)">Create or join a game</div>
<div id="JoinGameDialogue">
    <br/>
    <button class="button" id='btnJoin'>Join Game</button>
    <input class="input" type='text' id='txtGameID' placeholder="Enter the Game ID">
</div>

<div id="board_game"></div>

<div>
    <input type="checkbox" id="mute" name="mute" value="mute" checked>
    <label class="text" for="mute">Mute Music</label>
</div>

<div>
    <input type="checkbox" id="mute_all" name="mute_all" value="mute_all">
    <label class="text" for="mute_all">Mute Sound Effects</label>
</div>

<div id="storage"></div>

<script src="Ui/boardUi.js"></script>
<script src="js/util.js"></script>

<script src="Ui/controller.js"></script>
<script src="Ui/mvcEvent.js"></script>
<script src="Ui/view.js"></script>
<script src="Ui/userClickMoveHandler.js"></script>
<script src="Ui/singleReturnEvent.js"></script>

<script src="pieces/piece.js"></script>
<script src="pieces/imageSourceProvider.js"></script>
<script src="pieces/position.js"></script>
<script src="pieces/pieceFactory.js"></script>
<script src="pieces/move.js"></script>

<script src="js/game.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/lodash.js"></script>

<script src="chessEngine/moveGenerator.js"></script>
<script src="chessEngine/moveValidator.js"></script>
<script src="chessEngine/moveHandler.js"></script>
<script src="js/connectionHandler.js"></script>
<script src="chessEngine/checkHandler.js"></script>
<script src="chessEngine/gameState.js"></script>
<script src="chessEngine/board.js"></script>
<script src="js/defs.js"></script>
<script src="js/main.js"></script>
<script src="js/client.js"></script>
<script src="js/page.js"></script>

<script src="audio_clips/audioClips.js"></script>
<script src="audio_clips/sound.js"></script>

</body>
</html>
